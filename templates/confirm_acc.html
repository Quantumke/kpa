<!DOCTYPE html>
<html>
<head>
	<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    {% load staticfiles %}
	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
		<link rel="stylesheet" href="{% static "main.css" %}">

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="{% static "img/logo.png" %}" height="30" width="100">
      </a>


    </div>
     <div class="logout">{% if user and not user.is_anonymous %}
     <span> {{ user.get_full_name|default:user.username }}</span>
     &nbsp;
        <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
         {% else %}
         <span>Login</span>
   {% endif %}


 </div>
  </div>
</nav>
<div class="container confirm-form">
<div class="row">
<p>A confirmation code was sent to your phone<br>
please fill it below to continue</p>

<form action="/confirmaccount/" method="post">
{% csrf_token %}
<input class="userfield" type="text" name="email" placeholder="Email">
<div class="col-md-12" style="margin-top:40px;">
<input class="userfield" type="text" name="confirmation_code" placeholder="Cofirmation Code">
</div>

<div class="col-md-12" style="margin-top:40px;">
<input  type="submit" name="submit" value="Submit">
</div>



</form>


</div>

</div>

</body>
</html>
